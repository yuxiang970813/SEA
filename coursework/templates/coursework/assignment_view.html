{% extends "coursework/layout.html" %}

{% block title %}{{ assignment }}{% endblock %}

{% block body %}
<section>
  <div class="container mt-5 pt-5">
    <div class="row">
      <div class="col-12 col-sm-8 col-md-6 m-auto">
        <div class="card border-0 shadow">
          <div class="card-body">
            <!-- ICON -->
            <div class="text-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                class="bi bi-journal-arrow-up mx-auto" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M8 11a.5.5 0 0 0 .5-.5V6.707l1.146 1.147a.5.5 0 0 0 .708-.708l-2-2a.5.5 0 0 0-.708 0l-2 2a.5.5 0 1 0 .708.708L7.5 6.707V10.5a.5.5 0 0 0 .5.5z" />
                <path
                  d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z" />
                <path
                  d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z" />
              </svg>
            </div>
            <form action="{% url 'assignment_view' assignment.coursework.id assignment.id %}" class="needs-validation"
              method="post" enctype="multipart/form-data" novalidate>
              {% csrf_token %}
              <!-- ASSIGNMENT -->
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label"></label>
                <input type="text" id="disabledTextInput" class="form-control" value="{{ assignment }}" disabled>
              </div>
              <!-- UPLOAD FILE -->
              <input type="file" class="form-control my-4" id="floatingInput" placeholder="Upload File"
                name="upload-file" multiple required>
              <!-- MEMO -->
              <div class="form-floating mb-3">
                <textarea class="form-control" id="floatingTextarea2" name="memo" style="height: 100px; resize: none"
                  placeholder="Memo" autofocus></textarea>
                <label for="floatingTextarea2">Memo</label>
              </div>
              <!-- SUBMIT BUTTON -->
              <div class="text-center mt-3">
                <button class="btn btn-secondary">Submit Assignment</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
