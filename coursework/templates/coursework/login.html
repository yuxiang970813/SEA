{%extends "coursework/layout.html"%}

{%block title%}Login{%endblock%}

{%block body%}
<section>
  <div class="container mt-5 pt-5">
    <div class="row">
      <div class="col-12 col-sm-8 col-md-6 m-auto">
        <div class="card border-0 shadow">
          <div class="card-body">
            <!-- ICON -->
            <div class="text-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                class="bi bi-person-circle mx-auto" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
              </svg>
            </div>
            <form action="{%url 'login'%}" class="needs-validation" method="post" novalidate>
              {%csrf_token%}
              <!-- INPUT STUDETN ID -->
              <div class="form-floating mb-3">
                <input type="number" class="form-control my-4" id="floatingInput" placeholder="Student Number"
                  name="student-id" required autofocus>
                <label for="floatingInput">Student ID</label>
                <div class="invalid-feedback">Please enter valid student id.</div>
              </div>
              <!-- INPUT PASSWORD -->
              <div class="form-floating">
                <input type="password" class="form-control my-4" id="floatingPassword" placeholder="Password"
                  name="password" required>
                <label for="floatingPassword">Password</label>
                <div class="invalid-feedback">Please enter password.</div>
              </div>
              <!-- LOGIN BUTTON -->
              <div class="text-center mt-3"><button class="btn btn-secondary">Login</button></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{%endblock%}
