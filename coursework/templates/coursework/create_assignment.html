{%extends "coursework/layout.html"%}

{%block title%}Create Assignment{%endblock%}

{%block body%}
<section>
  <div class="container mt-5 pt-5">
    <div class="row">
      <div class="col-12 col-sm-8 col-md-6 m-auto">
        <div class="card border-0 shadow">
          <div class="card-body">
            <!-- ICON -->
            <div class="text-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                class="bi bi-file-earmark-plus mx-auto" viewBox="0 0 16 16">
                <path
                  d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5z" />
                <path
                  d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z" />
              </svg>
            </div>
            <form action="{%url 'create_assignment' coursework.id%}" class="needs-validation" method="post" novalidate>
              {%csrf_token%}
              <!-- COURSEWORK -->
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label"></label>
                <input type="text" id="disabledTextInput" class="form-control" value="{{coursework}}" disabled>
              </div>
              <!-- TITLE -->
              <div class="form-floating mb-3">
                <input type="text" class="form-control my-4" id="floatingInput" placeholder="Title" name="title"
                  maxlength="128" required autofocus>
                <label for="floatingInput">Title</label>
                <div class="invalid-feedback">Invalid title.</div>
              </div>
              <!-- DEADLINE -->
              <div class="form-floating mb-3">
                <input type="datetime-local" class="form-control my-4" id="floatingInput" placeholder="Deadline"
                  name="datetime" required>
                <label for="floatingInput">Deadline</label>
                <div class="invalid-feedback">Invalid datetime.</div>
              </div>
              <!-- CREATE BUTTON -->
              <div class="text-center mt-3"><button class="btn btn-secondary">Create Assignment</button></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- TEMP SCIPRT -->
<script>
  // Disable past datetime
  document.getElementsByName('datetime')[0].min = new Date(
    Date.now() - new Date().getTimezoneOffset() * 60000
  )
    .toISOString()
    .slice(0, 16);
</script>
{%endblock%}
