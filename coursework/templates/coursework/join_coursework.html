{%extends "coursework/layout.html"%}

{%block title%}Join Coursework{%endblock%}

{%block body%}
<section>
  <div class="container mt-5 pt-5">
    <div class="row">
      <div class="col-12 col-sm-8 col-md-6 m-auto">
        <div class="card border-0 shadow">
          <div class="card-body">
            <!-- ICON -->
            <div class="text-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                class="bi bi-journal-plus mx-auto" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5z" />
                <path
                  d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z" />
                <path
                  d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z" />
              </svg>
            </div>
            <form action="{%url 'join_coursework'%}" method="post">
              {%csrf_token%}
              <!-- COURSEWORK NAME -->
              <select class="form-select my-3 py-2" name="coursework-id" aria-label="Default select example">
                <option selected disabled>Choose...</option>
                {%for coursework in courseworks%}
                <option value="{{coursework.id}}">{{coursework}}</option>
                {%empty%}
                <option disabled>No coursework available...</option>
                {%endfor%}
              </select>
              <!-- CREATE BUTTON -->
              <div class="text-center mt-3"><button class="btn btn-secondary">Join Coursework</button></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{%endblock%}
