{% extends "coursework/layout.html" %}

{% block title%}Create Coursework{% endblock %}

{% block body %}
<section>
  <div class="container mt-5 pt-5">
    <div class="row">
      <div class="col-12 col-sm-8 col-md-6 m-auto">
        <div class="card border-0 shadow">
          <div class="card-body">
            <!-- ICON -->
            <div class="text-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                class="bi bi-clipboard2-plus-fill mx-auto" viewBox="0 0 16 16">
                <path
                  d="M10 .5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5.5.5 0 0 1-.5.5.5.5 0 0 0-.5.5V2a.5.5 0 0 0 .5.5h5A.5.5 0 0 0 11 2v-.5a.5.5 0 0 0-.5-.5.5.5 0 0 1-.5-.5Z" />
                <path
                  d="M4.085 1H3.5A1.5 1.5 0 0 0 2 2.5v12A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-12A1.5 1.5 0 0 0 12.5 1h-.585c.055.156.085.325.085.5V2a1.5 1.5 0 0 1-1.5 1.5h-5A1.5 1.5 0 0 1 4 2v-.5c0-.175.03-.344.085-.5ZM8.5 6.5V8H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V9H6a.5.5 0 0 1 0-1h1.5V6.5a.5.5 0 0 1 1 0Z" />
              </svg>
            </div>
            <form action="{% url 'create_coursework' %}" method="post">
              {% csrf_token %}
              <!-- COURSE NAME -->
              <select class="form-select my-3 py-2" name="course-id" aria-label="Default select example">
                <option selected disabled>Choose...</option>
                {% for course in courses %}
                <option value="{{ course.id }}">{{ course }}</option>
                {% empty %}
                <option disabled>No course available</option>
                {% endfor %}
              </select>
              <!-- CREATE BUTTON -->
              <div class="text-center mt-3">
                <button class="btn btn-secondary">Create Coursework</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
