{%extends "coursework/layout.html"%}

{%block title%}Create Coursework{%endblock%}

{%block body%}
<section>
  <div class="container mt-5 pt-5">
    <div class="row">
      <div class="col-12 col-sm-8 col-md-6 m-auto">
        <div class="card border-0 shadow">
          <div class="card-body">
            <!-- ICON -->
            <div class="text-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                class="bi bi-clipboard2-plus mx-auto" viewBox="0 0 16 16">
                <path
                  d="M9.5 0a.5.5 0 0 1 .5.5.5.5 0 0 0 .5.5.5.5 0 0 1 .5.5V2a.5.5 0 0 1-.5.5h-5A.5.5 0 0 1 5 2v-.5a.5.5 0 0 1 .5-.5.5.5 0 0 0 .5-.5.5.5 0 0 1 .5-.5h3Z" />
                <path
                  d="M3 2.5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 0 0-1h-.5A1.5 1.5 0 0 0 2 2.5v12A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-12A1.5 1.5 0 0 0 12.5 1H12a.5.5 0 0 0 0 1h.5a.5.5 0 0 1 .5.5v12a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5v-12Z" />
                <path
                  d="M8.5 6.5a.5.5 0 0 0-1 0V8H6a.5.5 0 0 0 0 1h1.5v1.5a.5.5 0 0 0 1 0V9H10a.5.5 0 0 0 0-1H8.5V6.5Z" />
              </svg>
            </div>
            <form action="{%url 'create_coursework'%}" method="post">
              {%csrf_token%}
              <!-- COURSE NAME -->
              <select class="form-select my-3 py-2" name="course-id" aria-label="Default select example" required>
                <option selected disabled>Choose...</option>
                {%for course in courses%}
                <option value="{{course.id}}">{{course}}</option>
                {%empty%}
                <option disabled>No course available</option>
                {%endfor%}
              </select>
              <!-- CREATE BUTTON -->
              <div class="text-center mt-3"><button class="btn btn-secondary">Create Coursework</button></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{%endblock%}
