{%extends "coursework/layout.html"%}

{%block title%}Manage Upload File{%endblock%}

{%block body%}
<section>
  <div class="container mt-5 pt-5">
    <div class="row">
      <div class="col-12 col-sm-8 col-md-6 m-auto">
        <div class="card border-0 shadow">
          <div class="card-body">
            {%if not assignment_status%}
            <!-- ICON -->
            <div class="text-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                class="bi bi-journal-x mx-auto" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M6.146 6.146a.5.5 0 0 1 .708 0L8 7.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 8l1.147 1.146a.5.5 0 0 1-.708.708L8 8.707 6.854 9.854a.5.5 0 0 1-.708-.708L7.293 8 6.146 6.854a.5.5 0 0 1 0-.708z" />
                <path
                  d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z" />
                <path
                  d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z" />
              </svg>
            </div>
            <!-- ERROR MESSAGE -->
            <div class="mb-3">
              <label for="disabledTextInput" class="form-label"></label>
              <input type="text" id="disabledTextInput" class="form-control" value="You didn't submit this assignment!"
                disabled>
            </div>
            {%else%}
            <!-- ICON -->
            <div class="text-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                class="bi bi-journal-check mx-auto" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M10.854 6.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 8.793l2.646-2.647a.5.5 0 0 1 .708 0z" />
                <path
                  d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z" />
                <path
                  d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z" />
              </svg>
            </div>
            <!-- ASSIGNMENT -->
            <div class="mb-3">
              <label for="disabledTextInput" class="form-label"></label>
              <input type="text" id="disabledTextInput" class="form-control" value="{{assignment_status.assignment}}"
                disabled>
            </div>
            <!-- UPLOADED FILE(S) -->
            <div class="mb-3 overflow-auto">
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th scope="col">Uploaded File(s)</th>
                  </tr>
                </thead>
                <tbody>
                  {%for file in upload_file.all%}
                  <tr id="uploaded-file-{{file.id}}">
                    <td><a href="{{file.file.url}}" class="text-decoration-none">{{file.file}}</a></td>
                  </tr>
                  {%empty%}
                  <tr>
                    <td>No uploaded file...</td>
                  </tr>
                  {%endfor%}
                </tbody>
              </table>
              <!-- MEMO -->
              <div class="form-floating mb-3">
                <textarea class="form-control" id="edit-memo" name="memo" style="height: 100px; resize: none"
                  placeholder="Memo" disabled>{%if assignment_status.memo is not None%}{{assignment_status.memo}}{%endif%}</textarea>
                <label for="edit-memo">Memo</label>
              </div>
            </div>
            {%endif%}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{%endblock%}
